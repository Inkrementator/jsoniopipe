name: Build and test
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.compiler }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        compiler:
          - dmd-latest
          - ldc-latest
        # Macos 15 + dmd earlier than 2.112 (unreleased as of this comment)
        # results in segfaults. Disable this combination, and add dmd-master
        # for now. When 2.112 is released, this workaround should be removed.
        exclude:
          - compiler: dmd-latest
            os: macos-latest
        include:
          - compiler: dmd-master
            os: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install D ${{ matrix.compiler }}
        uses: dlang-community/setup-dlang@v2
        with:
          compiler: ${{ matrix.compiler }}

      - name: Build Library
        run: dub build

      - name: Run unittests
        run: dub test
